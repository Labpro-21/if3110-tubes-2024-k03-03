<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LinkInPurry</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
</head>

<body>
    <div class="background1"></div>
    <div class="selection" id="selection">
        <div class="centerbox whitebg">
            <h1>Welcome! Are you a</h1>
            <div class="choice-button-container">
                <button href="#" id="buttonA" class="big-round-button">
                    JobSeeker</button>
                <button href="#" id="buttonB" class="big-round-button"
                    >Company</button>
            </div>
        </div>
    </div>
    <div class="information" id="information">
        <div class="reportbox information-top success" hidden style="position: absolute; top: 5%;">This is a reportbox</div>
        <div class="centerbox">
            <h1 id="splashtext">One step away!</h1>
            <label class="reg_backbutton" onclick="returnto_pick()"> &#60; Back</label>
            <br>
            <form id="userinfo">
                <div class="inputcontainer" id="name-box">
                    <label>Full name</label>
                    <input class="input-box" type="text" id="fullname">
                    <small id="name-report"></small>
                </div>
                <br>
                <div class="inputcontainer" id="email-box">
                    <label>E-mail</label>
                    <input class="input-box" type="text" id="email">
                    <small id="email-report"></small>
                </div>
                <br>
                <span>
                    <div class="inputcontainer" id="password-box">
                        <label>Password</label>
                        <span class="show_password">
                            <input class="input-box" type="password" id="password">
                            <i id="password_visible" class="fa-regular fa-eye-slash"></i>
                        </span>
                        <small id="password-report"></small>
                    </div>
                    
                </span>
                <br>
                <span>
                    <div class="inputcontainer" id="password-box">
                        <label>Confirm password</label>
                        <span class="show_password">
                            <input class="input-box" type="password" id="confirmpassword">
                            <i id="checkpassword_visible" class="fa-regular fa-eye-slash"></i>
                        </span>
                        <small id="checkpassword-report"></small>
                    </div>
                </span>
                <br>
                <!--
                    <span>
                    <label class="reportbox fail" id="password_report" hidden>
                        Password is incorrect!</label>
                    </span>
                -->
                <button type="button" class="submit_data" id="submit_data" disabled> Submit! </button>
            </form>
        </div>
    </div>
    <div class="corpo-information" id="corpo-information">
        <div class="centerbox">
            <b>One more step</b>
            <label class="reg_backbutton" onclick="returnto_info()"> &#60; Back</label>
            <div class="inputcontainer" id="location-box">
                <label>Location</label>
                <input class="input-box" type="text" id="location">
                <small id="location-report"></small>
            </div>
            <br>
            <!-- Create the editor container -->
            <label>About</label>
            <div id="editor">
                <p>Hello World!</p>
                <p>Some initial <strong>bold</strong> text</p>
                <p><br /></p>
            </div>
            
            <!-- Include the Quill library -->
            <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
            <!-- Initialize Quill editor -->
            <script>
                const quill = new Quill('#editor', {
                theme: 'snow'
                });
            </script>
            <br>
            <button type="button" class="submit_data" id="submit_data_corpo" disabled> Submit! </button>
        </div>
    </div>


    <script async defer src="../public/register.js"></script>
</body>

</html>
